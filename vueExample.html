<!DOCTYPE html>
<html lang="en">
<style>
    li
    {
        list-style: none;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue example</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="myapp1">
        {{msg}}
        <div>
            {{msg2}} 
        </div>
        <img v-bind:src="msg2" alt="">
        <div>
            {{msg2}}
        </div>
        <img :src="'images/'+ msg3" alt="" v-show="showMsg3">
        <div>
            {{msg4}}
        </div>
        <img v-for="pictures in aryImgs" :src="'images/'+ pictures" :alt="image">
    </div>

    <section id="sidbar">
        <h2>{{title}}</h2>
        <ul id="port">
            <li v-for="items in port"><img :src="'images/' + items.img" :alt="items.alt"></li>

        </ul>

    </section>
</body>
<script>
  var vueApp=Vue.createApp({
    data(){
        return{
            msg: "Hello!",
            msg2: "images/tokyo.jpg",
            msg3: "foobar.jpg",
            msg4:"VFor image",
            showMsg3: true,
            aryImgs:[ "a2g.jpg" , "rpm.jpg" , "markinjapan.jpg" ]
        }
    }
  }).mount("#myapp1");

  var vueApp2=Vue.createApp({
    data(){
        return{
            title: "Our work",
            port:[
                {img: "a2g.jpg" , alt: "comp0"},
                {img: "markinjapan.jpg" , alt: "comp1"},
                {img: "foobar.jpg" , alt: "comp2"},
                {img: "rpm.jpg" , alt: "comp3"},
                {img: "tokyo.jpg" , alt: "comp4"},
            ]
        }
    }
  }).mount("#sidbar");

</script>
</html>
